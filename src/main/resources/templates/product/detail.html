
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

    <body>
            <main th:object="${item}">
                <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="@{|/assets/images/*{image}|}" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1" th:text="*{category.name}"></div>
                        <h1 class="display-5 fw-bolder" th:text="*{name}"></h1>
                        <div class="fs-5 mb-5">

                            <span th:text="*{price}"></span>
                        </div>
                        <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium at dolorem quidem modi. Nam sequi consequatur obcaecati excepturi alias magni, accusamus eius blanditiis delectus ipsam minima ea iste laborum vero?</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Related items section-->
        <section class="py-5 bg-light">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="fw-bolder mb-4">Related products</h2>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" th:each="p : *{category.products}" >
                        <div class="card h-100">
                            <!-- Product image-->
                            <a th:href="@{|/product/detail/${p.id}|}"> <img class="card-img-top" th:src="@{|/assets/images/${p.image}|}" alt="..." /></a>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${p.name}"></h5>
                                    <!-- Product price-->
                                  <p th:text="${p.price}"></p>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
            </div>
        </section>
            </main>
    </body>
</html>
