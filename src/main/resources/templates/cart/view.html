<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
<main>
  <section class="h-100 h-custom" >
    <div class="text-center hihi">
      <h1>Cart</h1>
    </div>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
              <div class="row">
                <div class="col-lg-12">
                  <h5 class="mb-3"><a href="/" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                  <hr>

                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1">Shopping cart</p>
                      <p class="mb-0">You have {{cart.count}} items in your cart</p>
                    </div>

                  </div>

                  <table class="table table-hover" th:fragment="shopping-cart">
                    <thead>
                    <tr>
                      <th scope="col">Product</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Price</th>
                      <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in cart.items">
                      <td>
                        <div class="d-flex align-items-center">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp" class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                          <div class="ms-3">
                            <h5>{{item.name}}</h5>
                            <p class="small mb-0">{{item.id}}</p>
                          </div>
                        </div>
                      </td>
                      <td>
                        <input type="number" min="1" ng-change="cart.saveToLocalStorage()" ng-model="item.qty" class="form-control" style="width: 70px;">
                      </td>
                      <td>
                        <h5 class="mb-0">{{item.qty*item.price | number : 2}}</h5>
                      </td>
                      <td>
                        <button ng-click="cart.remove(item.id)" class="btn btn-danger">Remove</button>
                      </td>
                    </tr>
                    </tbody>
                  </table>

                  <div>
                    <button ng-click="cart.clear()" class="btn btn-danger">Clear</button>
                  </div>
                </div>




              </div>
              <div class="d-flex " style="margin-left: 35rem;">
                <button  class="btn btn-info "><a style="text-decoration: none; color: black;" th:href="@{/order/checkout}">Checkout</a></button>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <style>
      @media (min-width: 1025px) {
        .h-custom {
          height: 100vh !important;
        }
      }
    </style>
  </section>
</main>
</body>
</html>
