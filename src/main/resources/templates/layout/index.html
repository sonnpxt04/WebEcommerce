<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <link href="/css/styles.css" rel="stylesheet" />

    </head>
    <body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
           <div th:replace="/layout/menu.html"></div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/assets/images/pixel.png" class="d-block w-100" alt="Slide 1">

                        </div>
                        <div class="carousel-item">
                            <img src="/assets/images/pixel.png" class="d-block w-100" alt="Slide 2">

                        </div>
                        <div class="carousel-item">
                            <img src="/assets/images/pixel.png" class="d-block w-100" alt="Slide 3">

                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Section-->
        <section class="py-5" >
            <div th:replace="${main}"></div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark" style="margin-top: 350px;">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/scripts.js"></script>
        <script src="/js/shopping-cart-app.js"></script>

    </body>
<style>
    .carousel-item img {
        max-height: 600px; /* Đặt chiều cao tối đa cho hình ảnh */
        object-fit: cover; /* Đảm bảo hình ảnh bao phủ toàn bộ khung */
    }

    .carousel-caption {
        background: rgba(0, 0, 0, 0.5); /* Nền trong suốt cho phần chú thích */
        padding: 10px;
        border-radius: 5px;
    }

    .carousel-caption h5 {
        font-size: 2rem;
        font-weight: bold;
    }

    .carousel-caption p {
        font-size: 1.2rem;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        filter: invert(1); /* Đổi màu icon thành trắng */
    }

</style>
</html>
