
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

    <body>
            <main>
                <div class="login-page ">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 offset-lg-1">

                                <div class="bg-white shadow rounded">
                                    <div class="row">
                                        <div class="col-md-7 pe-0">
                                            <div class="form-left h-100 py-5 px-5">
                                                <form th:action="@{/security/login}" method="post" class="row g-4" style="margin-top: 30px;">
                                                        <div class="col-12">
                                                            <label>Username<span class="text-danger">*</span></label>
                                                            <div class="input-group">
                                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                                <input type="text" name="username" class="form-control" placeholder="Enter Username">
                                                            </div>
                                                        </div>

                                                        <div class="col-12">
                                                            <label>Password<span class="text-danger">*</span></label>
                                                            <div class="input-group">
                                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                                <input name="password" type="text" class="form-control" placeholder="Enter Password">
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-6">
                                                            <div class="form-check">
                                                                <input name="remember-me" class="form-check-input" type="checkbox" >
                                                                <label class="form-check-label" >Remember me</label>
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-6">
                                                            <a href="#" class="float-end text-primary">Forgot Password?</a>
                                                        </div>
                                                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: red;"
                                                            type="submit">Login</button>
                                                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary"
                                                            type="submit"><i class="bi bi-google"></i><a href="/oauth2/authorization/google" style="text-decoration: none; color: white;">  Sign in with Google </a> </button>


                                                    <div class="col-12">

                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="col-md-5 ps-0 d-none d-md-block">
                                            <div class="form-right h-100 bg-primary text-white text-center pt-5">

                                                <h2 class="fs-1" th:text="${message}"></h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
    </body>
</html>
