<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
<main th:object="${order}">
    <div class="container">
        <div>
            <label class="form-label">Order Number</label>
            <input class="form-control" th:field="*{id}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{account.username}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input class="form-control" th:field="*{createDate}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" th:field="*{address}" readonly rows="3"></textarea>
        </div>

        <div>
            <h1 class="text-center">Table</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detail : ${order.orderDetails}">
                    <td th:text="${detail.product.id}"></td>
                    <td th:text="${detail.product.name}"></td>
                    <td th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${detail.quantity}"></td>
                    <td th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'COMMA', 2, 'POINT')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
