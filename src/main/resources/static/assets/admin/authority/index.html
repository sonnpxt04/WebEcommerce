<div class="container mt-5">
    <h2 class="mb-4">Authority Management</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col" ng-repeat="role in roles">{{role.name}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="acc in admins">
                <th>{{acc.fullname}}</th>
                <th ng-repeat="role in roles" class="text-center">
                    <input class="form-check-input" type="checkbox"
                           ng-checked="authority_of(acc, role) !== undefined"
                           ng-click="authority_changed(acc, role)">

                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
