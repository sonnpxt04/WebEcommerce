<div class="container mt-5">
    <h1>Order Detail</h1>
    <!-- Order Information -->
    <div class="mb-3">
        <label class="form-label">Order Number</label>
        <input class="form-control" th:value="${order.id}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" th:value="${order.account.username}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Date</label>
        <input class="form-control" th:value="${#dates.format(order.createDate, 'yyyy-MM-dd')}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea class="form-control" th:text="${order.address}" readonly rows="3"></textarea>
    </div>

    <!-- Order Details Table -->
    <h1 class="text-center">Order Details</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${order.orderDetails}">
            <td th:text="${detail.product.id}"></td>
            <td th:text="${detail.product.name}"></td>
            <td th:text="${#numbers.formatDecimal(detail.price, 2, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${detail.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 2, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>
</div>
