<div class="mt-3">

    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label  class="form-label">Name</label>
                <input type="text" class="form-control" ng-model="form.name" placeholder="Enter your name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Price</label>
                <input type="text" class="form-control" ng-model="form.price" placeholder="Price">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Image</label>
                <input type="file" class="form-control" placeholder="Nhập ảnh" onchange="angular.element(this).scope().imageChanged(this.files)">

            </div>
            <div class="col-md-6">
                <label  class="form-label">Category</label>
               <select class="form-control" ng-model="form.category.id">
                   <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
               </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Ngày</label>
                <input type="date" class="form-control" ng-model="form.createDate" >
            </div>
            <div class="col-md-6">
                <label  class="form-label">Available</label>
                <div class="form-control">
                    <label >
                        <div class="form-check">
                            <input ng-model="form.available" class="form-check-input" type="radio" name="available" ng-value="true" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                               Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input ng-model="form.available" class="form-check-input" type="radio" name="available" ng-value="false" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                             No
                            </label>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label >
                    <img ng-src="/assets/images/{{form.image}}" alt="" style="max-width: 100%;">


                </label>
            </div>
           
        </div>
        <div class="mb-3">
            <button ng-click="create()" class="btn btn-primary">Create</button>
            <button ng-click="update()" class="btn btn-secondary">Update</button>
            <button ng-click="reset()" class="btn btn-success">Reset</button>
            <button ng-click="delete(form)" class="btn btn-danger">Delete</button>
        </div>
     
    </form>
</div>
