<div class="table-responsive mt-3">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
            <th scope="col">Image</th>
            <th scope="col">Category</th>
            <th scope="col">Available?</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in pager.items">
            <th scope="col">{{item.id}}</th>
            <th scope="col">{{item.name}}</th>
            <th scope="col">{{item.price | number : 2}}</th>
            <th scope="col">{{item.createDate | date : 'dd-MM-yyyy'}}</th>
            <th scope="col">{{item.image}}</th>
            <th scope="col">{{item.category.name}}</th>
            <th scope="col">{{item.available ? 'Yes' : 'No'}}</th>
            <td>
                <button ng-click="edit(item)" class="btn btn-primary btn-sm">Edit</button>
                <button ng-click="delete(item)" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" ng-class="{'disabled': pager.page === 0}">
                    <a class="page-link" href="#!/product" ng-click="pager.setPage(pager.page - 1)">Previous</a>
                </li>
                <li class="page-item" ng-repeat="page in [].constructor(pager.pages) track by $index">
                    <a class="page-link" href="#!/product" ng-click="pager.setPage($index)">{{$index + 1}}</a>
                </li>
                <li class="page-item" ng-class="{'disabled': pager.page === pager.pages - 1}">
                    <a class="page-link" href="#!/product" ng-click="pager.setPage(pager.page + 1)">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
